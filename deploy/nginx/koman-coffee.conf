# Koman Coffee Nginx 配置模板
# 用于生产环境反向代理和 HTTPS 支持

# 上游服务器配置（Node.js 后端）
upstream koman_coffee_backend {
    # 使用 IP Hash 负载均衡算法（保持会话一致性）
    ip_hash;
    
    # 后端服务器列表（支持多实例）
    server 127.0.0.1:3000 weight=1 max_fails=3 fail_timeout=30s;
    # server 127.0.0.1:3001 weight=1 max_fails=3 fail_timeout=30s; # 添加更多实例
    
    # 保持连接
    keepalive 32;
}

# HTTP 服务器配置（重定向到 HTTPS）
server {
    listen 80;
    listen [::]:80;
    server_name api.koman-coffee.com;
    
    # HTTP 到 HTTPS 重定向
    return 301 https://$server_name$request_uri;
}

# HTTPS 服务器配置（主配置）
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name api.koman-coffee.com;
    
    # 日志配置
    access_log /var/log/nginx/koman-coffee-access.log combined;
    error_log /var/log/nginx/koman-coffee-error.log warn;
    
    # SSL/TLS 配置
    ssl_certificate /etc/nginx/ssl/koman-coffee.crt;
    ssl_certificate_key /etc/nginx/ssl/koman-coffee.key;
    
    # SSL 协议和加密套件
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384';
    ssl_prefer_server_ciphers on;
    
    # SSL Session 缓存
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    
    # HSTS (HTTP Strict Transport Security)
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    
    # 安全响应头
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    
    # 隐藏服务器信息
    server_tokens off;
    
    # 请求体大小限制
    client_max_body_size 10M;
    
    # Gzip 压缩
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript application/json application/javascript application/xml+rss application/rss+xml font/truetype font/opentype application/vnd.ms-fontobject image/svg+xml;
    
    # API 请求代理
    location /api/ {
        # 代理到后端服务
        proxy_pass http://koman_coffee_backend/api/;
        
        # 代理请求头
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Request-Id $request_id;
        
        # WebSocket 支持（如需要）
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # 代理超时设置
        proxy_connect_timeout 30s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # 缓冲设置
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
        
        # 错误处理
        proxy_next_upstream error timeout invalid_header http_500 http_502 http_503 http_504;
        proxy_next_upstream_tries 2;
        
        # CORS 支持（如果后端未处理）
        # add_header Access-Control-Allow-Origin "*" always;
        # add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS" always;
        # add_header Access-Control-Allow-Headers "Authorization, Content-Type" always;
    }
    
    # 健康检查接口
    location /health {
        proxy_pass http://koman_coffee_backend/health;
        proxy_set_header Host $host;
        access_log off;  # 不记录健康检查日志
    }
    
    # 静态资源（上传的图片等）
    location /uploads/ {
        alias /var/www/koman-coffee/server/uploads/;
        
        # 缓存控制
        expires 1y;
        add_header Cache-Control "public, immutable";
        
        # 访问控制
        access_log off;
        
        # 仅允许图片文件
        location ~ \.(jpg|jpeg|png|gif|webp|svg)$ {
            try_files $uri =404;
        }
    }
    
    # 速率限制区域（防止 DDoS）
    limit_req_zone $binary_remote_addr zone=api_limit:10m rate=100r/s;
    limit_req zone=api_limit burst=200 nodelay;
    
    # 连接数限制
    limit_conn_zone $binary_remote_addr zone=conn_limit:10m;
    limit_conn conn_limit 20;
    
    # 禁止访问隐藏文件
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
    
    # 默认拒绝访问（安全措施）
    location / {
        return 404;
    }
}

